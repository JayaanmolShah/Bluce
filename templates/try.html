<!DOCTYPE html>
<html>
<head>
  {% load static %}
    <link href="{% static 'css/css/bootstrap.min.css' %}" rel="stylesheet">
  <title>Login</title>
  <style>
    .modal-content {
      text-align: center;
  }
  </style>
</head>
<body>
  <div class="container">
    <button id="modalButton" class="btn">DELETE</button>
</div>
<div id="myModal" class="modal " tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">DELETE CONFIRMATION!!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <p class="mb-0">Attendance data has been deleted successfully</p>
              <button id="option2" class="btn btn-primary">OK</button>
          </div>
      </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
      // Show modal when button is clicked
      $('#modalButton').click(function() {
          $('#myModal').modal('show');
      });
      $('#option2').click(function() {
          $('#myModal').modal('hide');
      });
  });
</script>
  <script src="{% static 'js/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
