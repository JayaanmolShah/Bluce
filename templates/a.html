{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
<head>
    <style>
        .btn {
            cursor: pointer;
            border: 1px solid #3498db;
            background-color: transparent;
            height: 50px;
            width: 200px;
            color: #3498db;
            font-size: 1.5em;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
{% block body %}
<div class="container">
    <form method="post" action="/a">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">student</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="student" placeholder="student">
        </div>
        <button class="btn-btn-primary" type="submit">Submit</button>
</form>
</div>
<br>
<button type="button" class="btn position-relative">
<span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
    <img class="rounded-circle me-1" width="24" height="24" src="https://github.com/mdo.png" alt>
    "Jayaanmol Shah"
    </span>
</button>
    <br>
{% endblock body %}
